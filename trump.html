		<script>
		 
	function myFunction() {
		document.getElementById("js1").innerHTML="Donald Trump announced he was running for president June 16, 2015. He entered the Republican primaries alongside 17 other candidates. As Trump's support grew, this number dwindled, leaving only Ted Cruz and John Kasich to challenge his candidacy into the spring of 2016. By early May, both opponents had left the race, and Donald trump became the presumptive Republican nominee May 4, 2016. On July 19, Donald became the official nominee, with a record breaking 13.4 million votes in the GOP primary."
		}
	function myFunction1() {
	document.getElementById("js2").innerHTML="Donald Trump opposes trade deals such as the Trans Pacific Partnership, and plans to renegotiate NAFTA. He also wants to cut business tax rates to 15 and limit individual tax rates to three brackets of 12, 25, and 33 percent. Trump wants to reduce regulations in favor of promoting private business. Socially, Trump is more liberal than his party’s past nominees, accepting the Obama’s same sex marriage ruling. He has shown ambivalence towards the topic of abortion as well Presently, Donald Trump supports the defunding of Planned Parenthood. Trump is a staunch supporter of the right to bear arms, and has taken a strong pro-military stance. His foreign policy is centralized on national security through increasing border control and destroying radical islamic threats."
		}
	function myFunction2() {
	document.getElementById("js3").innerHTML="Donald Trump has been the president, chairman, and CEO of the Trump Organization since 1975. He has received multiple accolades, including: Entrepreneur of the Year, Wharton Entrepreneurial Club, 1984; Ellis Island Medal of Honor, 1986; Developer of the Year, Construction Management Association of America, 1999; Hotel and Real Visionary of the Century, UTA Federation, 2000. Donald graduated from the University of Pennsylvania Wharton School of Business in 1968. "
		}
		function myFunction3() {
		document.getElementById("js4").innerHTML="Trump has presented a strong case against Hillary Clinton, yet many polls still project  him trailing behind the former First Lady. An average of recent polls calculated by RealClearPolitics calculates a very close race with Trump receiving 44.3% of voters and Clinton winning with 46.6% percent of the votes." 
		}
